version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    env_file:
      - .env.base
      - .env.docker
    environment:
      ENV_FILE: .env.docker
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: fastapi-app
    restart: always
    env_file:
      - .env.base
      - .env.docker
    environment:
      ENV_FILE: .env.docker
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
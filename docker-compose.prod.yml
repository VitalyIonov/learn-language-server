services:
  web:
    command: gunicorn -k uvicorn.workers.UvicornWorker app.main:app -b 0.0.0.0:8000 --workers 4
    restart: always
    image: ghcr.io/vitalyionov/learn-language-server:${IMAGE_TAG:-latest}
    volumes:
      - ./static/images:/app/static/images
      - ./seed_data:/app/seed_data:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net

  migrate:
    image: ghcr.io/vitalyionov/learn-language-server:${IMAGE_TAG:-latest}
    profiles: ["migrate"]
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "sh","-lc" ]
    command: "PYTHONUNBUFFERED=1 PYTHONPATH=. alembic upgrade head -v"
    networks:
      - backend_net

  admin:
    image: ghcr.io/vitalyionov/learn-language-admin:${ADMIN_IMAGE_TAG:-latest}
    environment:
      NODE_ENV: production
      PORT: "8080"
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - backend_net

  client:
    image: ghcr.io/vitalyionov/learn-language-client:${CLIENT_IMAGE_TAG:-latest}
    environment:
      NODE_ENV: production
      PORT: "8080"
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - backend_net

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1" ]
      interval: 10s
      timeout: 5s
      retries: 20

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on: [web]
    networks:
      - backend_net

